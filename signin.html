<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

    <header>

            <span class="material-symbols-rounded">menu</span>
        </button>
        <div class="logo">
            <a href="index.html" class="logo-text">Connections</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link"><span class="indicator"></span>Home</a></li>
                <li><a href="explore.html" class="nav-link"><span class="indicator"></span>Explore</a></li>
                <li><a href="topics.html" class="nav-link"><span class="indicator"></span>Topics</a></li>
                <li><a href="write.html" class="nav-link"><span class="indicator"></span>Write</a></li>
                <li><a href="about.html" class="nav-link"><span class="indicator"></span>About</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <span class="material-symbols-rounded light-icon">light_mode</span>
                <span class="material-symbols-rounded dark-icon">dark_mode</span>
            </button>
            <a href="signin.html" class="btn btn-secondary login-btn">Log in</a>
            <a href="signup.html" class="btn btn-primary signup-btn">Sign up</a>

        </div>
    </header>
    <div class="mobile-menu-overlay"></div>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome back</h1>
                    <p class="auth-subtitle">Sign in to continue to Connections</p>
                </div>
                
                <div class="auth-social">
                    <button class="btn btn-social google-auth">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.20455C17.64 8.56636 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8195H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20455Z" fill="#4285F4"/>
                            <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5614C11.2418 14.1014 10.2109 14.4205 9 14.4205C6.65591 14.4205 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/>
                            <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957273C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957273 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                            <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                    <form id="signin-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">email</span>
                            <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                            </div>
                            <div class="form-error" id="email-error"></div>
                        </div>
                        
                        <div class="form-group">
                        <div class="password-label">
                            <label for="password">Password</label>
                            <a href="reset-password.html" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">lock</span>
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <span class="material-symbols-rounded">visibility_off</span>
                                </button>
                            </div>
                            <div class="form-error" id="password-error"></div>
                        </div>
                        
                    <div class="form-group remember-me">
                            <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                <span class="checkbox-label">Remember me</span>
                            </label>
                        </div>
                        
                    <button type="submit" class="btn btn-primary auth-submit">
                        <span>Sign In</span>
                            </button>
                </form>
                        
                        <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module">
        import { signInWithEmail, signInWithGoogle, initAuthStateListener } from './auth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize auth state listener
            initAuthStateListener();
            
            // DOM Elements
            const signinForm = document.getElementById('signin-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('remember-me');
            const togglePasswordButton = document.querySelector('.toggle-password');
            const googleAuthButton = document.querySelector('.google-auth');
            
            // Toggle password visibility
            if (togglePasswordButton) {
                togglePasswordButton.addEventListener('click', function() {
                    const icon = this.querySelector('.material-symbols-rounded');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.textContent = 'visibility';
                    } else {
                        passwordInput.type = 'password';
                        icon.textContent = 'visibility_off';
                    }
                });
            }
            
            // Sign in with email/password
            if (signinForm) {
                signinForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Clear previous errors
                    clearErrors();
                    
                    // Get form values
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    // Validate form
                    if (!validateEmail(email)) {
                        showError('email-error', 'Please enter a valid email address');
                        return;
                    }
                    
                    if (!password) {
                        showError('password-error', 'Please enter your password');
                        return;
                    }
                    
                    // Disable submit button and show loading state
                    const submitButton = this.querySelector('.auth-submit');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="loading-spinner"></span><span>Signing in...</span>';
                    
                    try {
                        // Sign in with email/password
                        const result = await signInWithEmail(email, password);
                        
                        if (result.success) {
                            // Redirect to home or previous page
                            const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                            window.location.href = redirectUrl;
                        } else {
                            // Show error message
                            showError('email-error', result.error);
                            
                            // Reset submit button
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<span>Sign In</span>';
                        }
                    } catch (error) {
                        console.error('Error signing in:', error);
                        showError('email-error', 'An unexpected error occurred. Please try again.');
                        
                        // Reset submit button
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<span>Sign In</span>';
                    }
                });
            }
            
            // Sign in with Google
            if (googleAuthButton) {
                googleAuthButton.addEventListener('click', async function() {
                    // Show loading state
                    this.disabled = true;
                    const originalContent = this.innerHTML;
                    this.innerHTML = '<span class="loading-spinner"></span><span>Connecting...</span>';
                    
                    try {
                        // Sign in with Google
                        const result = await signInWithGoogle();
                        
                        if (result.success) {
                            // Redirect to home or previous page
                            const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                            window.location.href = redirectUrl;
                        } else {
                            // Show error message
                            showError('email-error', result.error);
                            
                            // Reset button
                            this.disabled = false;
                            this.innerHTML = originalContent;
                        }
                    } catch (error) {
                        console.error('Error signing in with Google:', error);
                        showError('email-error', 'An unexpected error occurred. Please try again.');
                        
                        // Reset button
                        this.disabled = false;
                        this.innerHTML = originalContent;
                    }
                });
            }
            
            // Helper functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
            
            function clearErrors() {
                const errorElements = document.querySelectorAll('.form-error');
                errorElements.forEach(element => {
                    element.textContent = '';
                    element.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
