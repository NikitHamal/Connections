<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Connections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="light-mode">
    <div class="stars-container"></div>
    
    <header>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <div class="logo">
            <a href="index.html" class="logo-text">Connections</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link"><span class="indicator"></span>Home</a></li>
                <li><a href="explore.html" class="nav-link"><span class="indicator"></span>Explore</a></li>
                <li><a href="topics.html" class="nav-link"><span class="indicator"></span>Topics</a></li>
                <li><a href="write.html" class="nav-link"><span class="indicator"></span>Write</a></li>
                <li><a href="about.html" class="nav-link"><span class="indicator"></span>About</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <span class="material-symbols-rounded light-icon">light_mode</span>
                <span class="material-symbols-rounded dark-icon">dark_mode</span>
            </button>
            <a href="signin.html" class="btn btn-secondary login-btn">Log in</a>
            <a href="signup.html" class="btn btn-primary signup-btn">Sign up</a>
            <div class="profile-btn" style="display: none;">
                <div class="avatar"></div>
                <span class="username">User</span>
            </div>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create an account</h1>
                    <p class="auth-subtitle">Join the Connections community</p>
                </div>
                
                <div class="auth-social">
                    <button class="btn btn-social google-auth">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.20455C17.64 8.56636 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8195H14.9564C16.6582 14.2527 17.64 11.9455 17.64 9.20455Z" fill="#4285F4"/>
                            <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5614C11.2418 14.1014 10.2109 14.4205 9 14.4205C6.65591 14.4205 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/>
                            <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957273C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957273 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                            <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                        </div>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">person</span>
                            <input type="text" id="name" placeholder="Enter your name" autocomplete="name" required>
                        </div>
                        <div class="form-error" id="name-error"></div>
                    </div>
                    
                        <div class="form-group">
                            <label for="email">Email</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">email</span>
                            <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                            </div>
                            <div class="form-error" id="email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">lock</span>
                            <input type="password" id="password" placeholder="Create a password" autocomplete="new-password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <span class="material-symbols-rounded">visibility_off</span>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-segment"></div>
                                    <div class="strength-segment"></div>
                                    <div class="strength-segment"></div>
                                    <div class="strength-segment"></div>
                                </div>
                                <span class="strength-text">Password strength</span>
                            </div>
                            <div class="form-error" id="password-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">lock</span>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="new-password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <span class="material-symbols-rounded">visibility_off</span>
                            </button>
                            </div>
                            <div class="form-error" id="confirm-password-error"></div>
                        </div>
                        
                    <div class="form-group terms-container">
                            <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                                <span class="checkmark"></span>
                            <span class="checkbox-label">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
                            </label>
                            <div class="form-error" id="terms-error"></div>
                        </div>
                        
                    <button type="submit" class="btn btn-primary auth-submit">
                        <span>Sign Up</span>
                            </button>
                </form>
                        
                        <div class="auth-footer">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module">
        import { signUpWithEmail, signInWithGoogle, initAuthStateListener } from './auth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize auth state listener
            initAuthStateListener();
            
            // DOM Elements
            const signupForm = document.getElementById('signup-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms');
            const togglePasswordButtons = document.querySelectorAll('.toggle-password');
            const googleAuthButton = document.querySelector('.google-auth');
            
            // Password strength elements
            const strengthSegments = document.querySelectorAll('.strength-segment');
            const strengthText = document.querySelector('.strength-text');
            
            // Toggle password visibility
            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('.material-symbols-rounded');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.textContent = 'visibility';
                    } else {
                        input.type = 'password';
                        icon.textContent = 'visibility_off';
                    }
                });
            });
            
            // Password strength meter
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                updatePasswordStrengthUI(strength);
            });
            
            // Sign up with email/password
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Clear previous errors
                    clearErrors();
                    
                    // Get form values
                    const name = nameInput.value.trim();
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
                    const termsAccepted = termsCheckbox.checked;
                    
                    // Validate form
                    let isValid = true;
                    
                    if (!name) {
                        showError('name-error', 'Please enter your name');
                        isValid = false;
                    }
                    
                    if (!validateEmail(email)) {
                        showError('email-error', 'Please enter a valid email address');
                        isValid = false;
                    }
                    
                    if (password.length < 6) {
                        showError('password-error', 'Password must be at least 6 characters');
                        isValid = false;
                    }
                    
                    if (password !== confirmPassword) {
                        showError('confirm-password-error', 'Passwords do not match');
                        isValid = false;
                    }
                    
                    if (!termsAccepted) {
                        showError('terms-error', 'You must accept the Terms of Service and Privacy Policy');
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    // Disable submit button and show loading state
                    const submitButton = this.querySelector('.auth-submit');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="loading-spinner"></span><span>Creating account...</span>';
                    
                    try {
                        // Sign up with email/password
                        const result = await signUpWithEmail(email, password, name);
                        
                        if (result.success) {
                            // Redirect to home or previous page
                            const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                            window.location.href = redirectUrl;
                        } else {
                            // Show error message
                            showError('email-error', result.error);
                            
                            // Reset submit button
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<span>Sign Up</span>';
                        }
                    } catch (error) {
                        console.error('Error signing up:', error);
                        showError('email-error', 'An unexpected error occurred. Please try again.');
                        
                        // Reset submit button
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<span>Sign Up</span>';
                    }
                });
            }
            
            // Sign in with Google
            if (googleAuthButton) {
                googleAuthButton.addEventListener('click', async function() {
                    // Show loading state
                    this.disabled = true;
                    const originalContent = this.innerHTML;
                    this.innerHTML = '<span class="loading-spinner"></span><span>Connecting...</span>';
                    
                    try {
                        // Sign in with Google
                        const result = await signInWithGoogle();
                        
                        if (result.success) {
                            // Redirect to home or previous page
                            const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                            window.location.href = redirectUrl;
                        } else {
                            // Show error message
                            showError('email-error', result.error);
                            
                            // Reset button
                            this.disabled = false;
                            this.innerHTML = originalContent;
                        }
                    } catch (error) {
                        console.error('Error signing in with Google:', error);
                        showError('email-error', 'An unexpected error occurred. Please try again.');
                        
                        // Reset button
                        this.disabled = false;
                        this.innerHTML = originalContent;
                    }
                });
            }
            
            // Helper functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
            
            function clearErrors() {
                const errorElements = document.querySelectorAll('.form-error');
                errorElements.forEach(element => {
                    element.textContent = '';
                    element.style.display = 'none';
                });
            }
            
            function checkPasswordStrength(password) {
                // Password strength criteria
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                const isLongEnough = password.length >= 8;
                
                let strength = 0;
                
                if (hasLowerCase) strength++;
                if (hasUpperCase) strength++;
                if (hasNumber) strength++;
                if (hasSpecialChar) strength++;
                if (isLongEnough) strength++;
                
                // Map strength score to categories
                if (password.length === 0) return 'empty';
                if (strength <= 2) return 'weak';
                if (strength <= 4) return 'medium';
                return 'strong';
            }
            
            function updatePasswordStrengthUI(strength) {
                // Reset all segments
                strengthSegments.forEach(segment => {
                    segment.className = 'strength-segment';
                });
                
                // Update UI based on strength
                switch (strength) {
                    case 'empty':
                        strengthText.textContent = 'Password strength';
                        break;
                    case 'weak':
                        strengthSegments[0].classList.add('weak');
                        strengthText.textContent = 'Weak';
                        break;
                    case 'medium':
                        strengthSegments[0].classList.add('medium');
                        strengthSegments[1].classList.add('medium');
                        strengthSegments[2].classList.add('medium');
                        strengthText.textContent = 'Medium';
                        break;
                    case 'strong':
                        strengthSegments.forEach(segment => segment.classList.add('strong'));
                        strengthText.textContent = 'Strong';
                        break;
                }
            }
        });
    </script>
</body>
</html>
