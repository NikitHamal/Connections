<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Thread | Connections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    <link rel="stylesheet" href="read.css">
    <style>
    /* Style overrides for discussion thread */
    .thread-actions .action-button {
        font-size: 0.9rem;
    }
    .thread-actions .action-button .material-symbols-rounded {
        font-size: 1.25rem;
    }
    .thread-actions .count {
        font-size: 0.85rem;
    }
    .thread-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
    }
    .thread-content h2 {
        font-size: 1.4rem;
    }
    .thread-actions {
        padding: 0.75rem 0;
        margin: 1rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .comments-title {
        font-size: 1.2rem;
        margin-top: 2rem;
    }
    .comment-action {
        font-size: 0.8rem;
    }
    .comment-action .material-symbols-rounded {
        font-size: 1.1rem;
    }
    .comment-action .count {
        font-size: 0.8rem;
    }
    .loading-paragraph {
        height: 1rem;
        margin-bottom: 1.5rem;
        background-color: rgba(0,0,0,0.1);
        border-radius: 4px;
        animation: pulse 1.5s infinite;
    }
    .loading-title {
        height: 2rem;
        margin-bottom: 1rem;
        background-color: rgba(0,0,0,0.1);
        border-radius: 4px;
        animation: pulse 1.5s infinite;
    }
    .loading-meta, .loading-author, .loading-comment {
        height: 1.5rem;
        margin-bottom: 1rem;
        background-color: rgba(0,0,0,0.1);
        border-radius: 4px;
        animation: pulse 1.5s infinite;
    }
    .dark-mode .thread-actions {
        border-bottom-color: rgba(255, 255, 255, 0.1);
    }
    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 0.8; }
        100% { opacity: 0.6; }
    }
    .dark-mode .loading-paragraph, 
    .dark-mode .loading-title,
    .dark-mode .loading-meta, 
    .dark-mode .loading-author, 
    .dark-mode .loading-comment {
        background-color: rgba(255,255,255,0.1);
    }
    </style>
</head>
<body class="light-mode">
    <div class="stars-container"></div>
    
    <header>
        <a href="javascript:history.back()" class="back-button">
            <span class="material-symbols-rounded">arrow_back</span>
        </a>
        <div class="logo">
            <span class="logo-text">Connections</span>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <span class="material-symbols-rounded light-icon">light_mode</span>
                <span class="material-symbols-rounded dark-icon">dark_mode</span>
            </button>
            <a href="notifications.html" class="btn btn-icon notifications-btn">
                <span class="material-symbols-rounded">notifications</span>
                <span class="notification-badge">0</span>
            </a>
            <div class="user-menu-container">
                <button class="user-menu-trigger">
                    <div class="user-avatar-small">
                        <img src="https://via.placeholder.com/150" alt="User avatar">
                    </div>
                    <span class="user-name-small">Nikit Hamal</span>
                </button>
            </div>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>

    <main class="read-main">
        <div class="read-container">
            <!-- Main Content Area -->
            <div class="thread-content">
                <div class="thread-breadcrumbs">
                    <a href="explore.html">Discussions</a>
                    <span class="separator">/</span>
                    <span class="current-topic">Loading...</span>
                </div>
                
                <div class="thread-header">
                    <!-- Will be populated dynamically -->
                    <div class="loading-meta"></div>
                    <div class="loading-title"></div>
                    <div class="loading-author"></div>
                </div>
                
                <div class="thread-body">
                    <!-- Will be populated dynamically -->
                    <div class="loading-paragraph"></div>
                    <div class="loading-paragraph"></div>
                    <div class="loading-paragraph"></div>
                </div>
                
                <div class="thread-actions">
                    <div class="thread-votes">
                        <button class="action-button upvote">
                            <span class="material-symbols-rounded">thumb_up</span>
                            <span class="count">0</span>
                        </button>
                        <button class="action-button downvote">
                            <span class="material-symbols-rounded">thumb_down</span>
                            <span class="count">0</span>
                        </button>
                    </div>
                    <div class="thread-share">
                        <button class="action-button share-button">
                            <span class="material-symbols-rounded">share</span>
                            Share
                        </button>
                        <button class="action-button bookmark-button">
                            <span class="material-symbols-rounded">bookmark</span>
                            Bookmark
                        </button>
                    </div>
                </div>
                
                <!-- Comments Section -->
                <div class="comments-section">
                    <h2 class="comments-title">Replies (0)</h2>
                    
                    <div class="comment-form">
                        <div class="user-avatar" style="background-image: url('https://source.unsplash.com/random/100x100/?person')"></div>
                        <div class="comment-input-container">
                            <textarea class="comment-input" placeholder="Add to the discussion..."></textarea>
                            <div class="comment-actions">
                                <button class="btn btn-primary comment-submit">Reply</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="comments-list">
                        <!-- Will be populated dynamically -->
                        <div class="loading-comment"></div>
                        <div class="loading-comment"></div>
                    </div>
                    
                    <div class="load-more-comments" style="display: none;">
                        <button class="btn btn-outline">Load More Replies</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Sidebar for Thread Information -->
            <div class="thread-sidebar">
                <div class="sidebar-section">
                    <h3>About This Thread</h3>
                    <div class="thread-stats">
                        <div class="stat-item">
                            <span class="material-symbols-rounded">forum</span>
                            <div class="stat-content">
                                <span class="stat-value replies-count">0</span>
                                <span class="stat-label">Replies</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="material-symbols-rounded">visibility</span>
                            <div class="stat-content">
                                <span class="stat-value views-count">0</span>
                                <span class="stat-label">Views</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="material-symbols-rounded">calendar_today</span>
                            <div class="stat-content">
                                <span class="stat-value created-date">--/--/----</span>
                                <span class="stat-label">Posted</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Thread Author</h3>
                    <div class="author-info">
                        <div class="author-header">
                            <div class="author-avatar"></div>
                            <div class="author-details">
                                <div class="author-name">Loading...</div>
                                <div class="author-joined">Member since: --/--/----</div>
                            </div>
                        </div>
                        <div class="author-stats">
                            <div class="stat-item">
                                <span class="stat-value posts-count">0</span>
                                <span class="stat-label">Discussions</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value comments-count">0</span>
                                <span class="stat-label">Replies</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Similar Discussions</h3>
                    <div class="similar-threads">
                        <div class="similar-thread loading">
                            <div class="loading-title"></div>
                            <div class="loading-meta"></div>
                        </div>
                        <div class="similar-thread loading">
                            <div class="loading-title"></div>
                            <div class="loading-meta"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="user-menu.js"></script>
    <script type="module" src="read.js"></script>
</body>
</html>
