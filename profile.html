<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Connections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body class="light-mode">
    <div class="stars-container"></div>
    
    <header>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <div class="logo">
            <a href="index.html" class="logo-text">Connections</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link"><span class="indicator"></span>Home</a></li>
                <li><a href="explore.html" class="nav-link"><span class="indicator"></span>Explore</a></li>
                <li><a href="topics.html" class="nav-link"><span class="indicator"></span>Topics</a></li>
                <li><a href="write.html" class="nav-link"><span class="indicator"></span>Write</a></li>
                <li><a href="about.html" class="nav-link"><span class="indicator"></span>About</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <span class="material-symbols-rounded light-icon">light_mode</span>
                <span class="material-symbols-rounded dark-icon">dark_mode</span>
            </button>
            <div class="profile-btn">
                <div class="avatar"></div>
                <span class="username">User</span>
            </div>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>

    <main class="profile-main">
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <h1>Profile Settings</h1>
                    <p class="profile-subtitle">Manage your account settings and preferences</p>
                </div>
                
                <form id="profile-form" class="profile-form">
                    <div class="profile-avatar-section">
                        <div class="avatar-container">
                            <div class="profile-avatar">
                                <img src="" alt="Profile avatar" id="avatar-preview">
                            </div>
                            <div class="avatar-overlay">
                                <span class="material-symbols-rounded">photo_camera</span>
                                <span>Change Photo</span>
                            </div>
                        </div>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-outline remove-avatar" style="display: none;">
                            <span class="material-symbols-rounded">delete</span>
                            Remove Photo
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">person</span>
                            <input type="text" id="display-name" placeholder="Enter your display name" required>
                        </div>
                        <div class="form-error" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <span class="material-symbols-rounded input-icon">email</span>
                            <input type="email" id="email" placeholder="Enter your email" required disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" placeholder="Tell us about yourself" maxlength="160"></textarea>
                        <div class="character-count">0/160</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline cancel-changes">Cancel</button>
                        <button type="submit" class="btn btn-primary save-changes">
                            <span class="material-symbols-rounded">save</span>
                            Save Changes
                        </button>
                    </div>
                </form>
                
                <div class="profile-sections">
                    <div class="profile-section">
                        <h2>Security</h2>
                        <div class="section-content">
                            <a href="change-password.html" class="btn btn-outline">
                                <span class="material-symbols-rounded">lock</span>
                                Change Password
                            </a>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h2>Account</h2>
                        <div class="section-content">
                            <button class="btn btn-danger" id="logout-btn">
                                <span class="material-symbols-rounded">logout</span>
                                Sign Out
                            </button>
                            <button class="btn btn-danger delete-account">
                                <span class="material-symbols-rounded">delete_forever</span>
                                Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
